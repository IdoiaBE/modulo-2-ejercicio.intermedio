<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, Papel y Tijera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Caveat+Brush&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Frank+Ruhl+Libre:wght@300..900&family=Frijole&family=Hind+Madurai:wght@300;400;500;600;700&family=Londrina+Shadow&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="./images/favicon.png" />
</head>

<body> 

    <header class="header">
        <h1 class="header_title">Juego clásico: Piedra, papel o tijera.</h1>
    </header>

    <main class="main">
        <h2 class="main_instruction">Introduce aquí tu jugada</h2>

        <section class="play">
            <select id="gameOptions" class="js-select" >
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="rock">Piedra</option>
                <option value="paper">Papel</option>
                <option value="scissors">Tijera</option>
            </select>
            <button class="shiny-cta js-btn" id="playGame">Jugar</button>
        </section>

        <section class="paint">
            <span class="js-myAction"></span>

            <span class="js-computerAction"></span>
        </section>

        <p class="js-text">Vamos a jugar!</p>
    </main>

    <footer class="footer">
        <p>Idoia Belloso Elola &copy; 2024</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
